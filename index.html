<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="69e850f42419e9e3ffa38b9f81e3dc7b">
    <title>TaskPays - Earn Money Online</title>
    <style>
        /* Global Styles */
        :root {
            --primary-color: #2a52be;
            --secondary-color: #ff6b00;
            --dark-color: #333;
            --light-color: #f8f9fa;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        .main-header {
            padding: 20px 0;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Ad Styles */
        .main-ad {
            width: 100%;
            background: var(--light-color);
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
        }

        .main-ad img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }

        .ad-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Ad Modal */
        .ad-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .ad-modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .timer-display {
            font-size: 2rem;
            margin: 20px 0;
            font-weight: bold;
        }

        .success-message {
            display: none;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--success-color);
            margin: 20px 0;
            text-transform: uppercase;
        }

        /* Content Styles */
        .featured-post {
            margin: 30px 0;
        }

        .featured-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .featured-content h1 {
            font-size: 2rem;
            margin: 20px 0;
        }

        /* Footer */
        .main-footer {
            background-color: var(--dark-color);
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Main Header -->
    <header class="main-header">
        <div class="container">
            <div class="logo">TaskPays</div>
        </div>
    </header>

    <!-- Main Ad - Big and Immediately Visible -->
    <div class="main-ad">
        <div class="ad-label">Advertisement</div>
        <img src="https://images.pexels.com/photos/669615/pexels-photo-669615.jpeg" alt="Earn Money Online" id="mainAdImage">
    </div>

    <!-- Main Content -->
    <main class="container">
        <section class="featured-post">
            <img src="https://images.pexels.com/photos/669615/pexels-photo-669615.jpeg" alt="Featured Post" class="featured-image">
            <div class="featured-content">
                <h1>How to Earn $1000/month Online Without Investment</h1>
                <p>Discover proven methods to start earning money online today...</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 TaskPays. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Ad Modal -->
    <div class="ad-modal" id="adModal">
        <div class="ad-modal-content">
            <h2>Advertisement Visit</h2>
            <div class="timer-display" id="timerDisplay">30</div>
            <div class="success-message" id="successMessage">
                YOU HAVE SUCCESSFULLY VISITED THIS AD
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get ad elements
            const mainAd = document.getElementById('mainAdImage');
            const modal = document.getElementById('adModal');
            const timerDisplay = document.getElementById('timerDisplay');
            const successMessage = document.getElementById('successMessage');
            
            // Ad click handler
            mainAd.addEventListener('click', function() {
                // Open ad link immediately in new tab
                window.open('https://otieu.com/4/9611073', '_blank');
                
                // Show modal with timer
                modal.style.display = 'flex';
                
                // Start 30 second timer
                let seconds = 30;
                
                const timer = setInterval(() => {
                    seconds--;
                    timerDisplay.textContent = seconds;
                    
                    if (seconds <= 0) {
                        clearInterval(timer);
                        timerDisplay.style.display = 'none';
                        successMessage.style.display = 'block';
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
