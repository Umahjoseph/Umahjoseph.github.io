<!DOCTYPE html>
<html>
<head>
    <title>Complete Offers to Earn</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px;
            background: #f9f9f9;
        }
        .task-container {
            margin-bottom: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .task-link { 
            display: block; 
            margin-bottom: 8px; 
            padding: 10px; 
            background: #f0f7ff;
            color: #0066cc; 
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }
        .task-link:hover { 
            background: #d0e7ff; 
        }
        .task-link.clicked { 
            background: #e0ffe0; 
            color: #009933;
        }
        .task-instruction {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            padding-left: 10px;
            font-style: italic;
        }
        .timer {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #balance-section {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 20px;
        }
        #balance-amount {
            font-size: 24px;
            font-weight: bold;
        }
        #withdraw-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            background: #ccc;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: not-allowed;
        }
        #withdraw-btn.active {
            background: #FF5722;
            cursor: pointer;
        }
        #withdraw-form {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 6px;
        }
        #paypal-email {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #submit-payment {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #status {
            margin: 15px 0;
            font-weight: bold;
            color: #555;
        }
        #geo-error {
            color: red;
            font-weight: bold;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="geo-error">
        <h2>🚫 Access Restricted</h2>
        <p>This offer is only available in selected countries.</p>
    </div>

    <div id="content" style="display: none;">
        <div id="balance-section">
            <div>Your Balance:</div>
            <div id="balance-amount">$0</div>
        </div>

        <h2>Complete Offers to Earn $2 Each</h2>
        <p>Click and visit all links below to unlock rewards!</p>
        
        <div id="task-links">
            <!-- Tasks will load here -->
        </div>

        <p id="status">0/11 offers completed.</p>

        <button id="withdraw-btn">Withdraw Earnings</button>

        <div id="withdraw-form">
            <h3>Enter PayPal Email</h3>
            <input type="email" id="paypal-email" placeholder="your@paypal.com" required>
            <button id="submit-payment">Submit Payment</button>
        </div>
    </div>

    <script>
        // ===== GEO-BLOCKING =====
        const allowedCountries = ["AU", "CA", "IE", "NZ", "ZA", "US", "GB"];
        
        function getUserCountry() {
            return new Promise((resolve) => {
                // Mock: Replace with real IP API (ipapi.co)
                const mockCountry = "US"; // Test value
                resolve(mockCountry);
            });
        }

        window.onload = async () => {
            const userCountry = await getUserCountry();
            if (allowedCountries.includes(userCountry)) {
                document.getElementById("content").style.display = "block";
                initTasks();
            } else {
                document.getElementById("geo-error").style.display = "block";
            }
        };

        // ===== TASK SYSTEM =====
        function initTasks() {
            const tasks = [
                { name: "🔥 Exclusive Deal: Claim Your Free Gift", url: "https://t.ancdu.link/140699/7164?aff_sub5=SF_006OG000004lmDN" },
                { name: "🎁 Limited-Time Bonus Inside!", url: "https://t.ancdu.link/140699/9071/0?aff_sub5=SF_006OG000004lmDN" },
                { name: "💎 Premium Access Unlocked", url: "https://t.ancdu.link/140699/9070/0?aff_sub5=SF_006OG000004lmDN" },
                { name: "🛒 Your Special Discount Awaits", url: "https://t.ancdu.link/140699/7246?aff_sub5=SF_006OG000004lmDN" },
                { name: "📱 VIP Tech Offer Inside", url: "https://t.ancdu.link/140699/9067/0?aff_sub5=SF_006OG000004lmDN" },
                { name: "🤑 Cash Reward: Click to Claim", url: "https://t.ancdu.link/140699/7162?aff_sub5=SF_006OG000004lmDN" },
                { name: "🏆 Elite Members Only", url: "https://t.ancdu.link/140699/9062/0?aff_sub5=SF_006OG000004lmDN" },
                { name: "🚀 Boost Your Earnings Now", url: "https://t.ancdu.link/140699/7163?aff_sub5=SF_006OG000004lmDN" },
                { name: "🎯 Limited Slots Available!", url: "https://t.ancdu.link/140699/9064/0?aff_sub5=SF_006OG000004lmDN" },
                { name: "💳 Exclusive Credit Offer", url: "https://t.ancdu.link/140699/7161?aff_sub5=SF_006OG000004lmDN" },
                { name: "🛎️ Personal Concierge Access", url: "https://t.ancdu.link/140699/7809/0?aff_sub5=SF_006OG000004lmDN" }
            ];

            const clickedTasks = new Array(tasks.length).fill(false);
            const taskContainer = document.getElementById("task-links");
            const statusEl = document.getElementById("status");
            const balanceEl = document.getElementById("balance-amount");
            const withdrawBtn = document.getElementById("withdraw-btn");
            let balance = 0;
            let completedTasks = 0;

            // Render Tasks
            tasks.forEach((task, index) => {
                const taskDiv = document.createElement("div");
                taskDiv.className = "task-container";
                
                const taskLink = document.createElement("a");
                taskLink.href = task.url;
                taskLink.target = "_blank";
                taskLink.className = "task-link";
                taskLink.textContent = task.name;
                
                const timerSpan = document.createElement("span");
                timerSpan.className = "timer";
                timerSpan.style.display = "none";
                
                const instruction = document.createElement("div");
                instruction.className = "task-instruction";
                instruction.textContent = '(Enter your email address and click on "UNLOCK MY MATCHES" or "SIGNUP")';
                
                taskLink.onclick = () => {
                    if (!clickedTasks[index]) {
                        // Show timer
                        timerSpan.style.display = "inline-block";
                        
                        // Start 10-second countdown
                        setTimeout(() => {
                            clickedTasks[index] = true;
                            taskLink.classList.add("clicked");
                            timerSpan.style.display = "none";
                            
                            // Update balance and progress
                            balance += 2;
                            balanceEl.textContent = `$${balance}`;
                            completedTasks++;
                            updateProgress();
                            
                        }, 10000); // 10 seconds
                    }
                };
                
                taskDiv.appendChild(taskLink);
                taskDiv.appendChild(timerSpan);
                taskDiv.appendChild(instruction);
                taskContainer.appendChild(taskDiv);
            });

            // Update progress
            function updateProgress() {
                statusEl.textContent = `${completedTasks}/${tasks.length} offers completed.`;
                
                // Enable withdraw button when all tasks done
                if (completedTasks === tasks.length) {
                    withdrawBtn.classList.add("active");
                    withdrawBtn.style.cursor = "pointer";
                }
            }

            // Withdraw system
            withdrawBtn.addEventListener("click", function() {
                if (this.classList.contains("active")) {
                    document.getElementById("withdraw-form").style.display = "block";
                }
            });

            document.getElementById("submit-payment").addEventListener("click", () => {
                const paypalEmail = document.getElementById("paypal-email").value;
                if (!paypalEmail.includes("@") || !paypalEmail.includes(".")) {
                    alert("Please enter a valid PayPal email.");
                    return;
                }
                alert(`Payment of $${balance} submitted to ${paypalEmail}!`);
                // Reset system
                balance = 0;
                balanceEl.textContent = "$0";
                document.getElementById("withdraw-form").style.display = "none";
                withdrawBtn.classList.remove("active");
                withdrawBtn.style.cursor = "not-allowed";
            });
        }
    </script>
</body>
</html>
