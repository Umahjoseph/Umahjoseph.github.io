<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskPays Tech Blog</title>
  <style>
    :root{
      --bg:#f6f8fa;
      --card:#fff;
      --text:#222;
      --accent:#007acc;
      --radius:12px;
    }
    [data-theme="dark"]{
      --bg:#121212;
      --card:#1e1e1e;
      --text:#e4e4e4;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      line-height:1.7;
      background:var(--bg);
      color:var(--text);
      transition:.3s background-color;
    }
    img{width:100%;display:block;border-radius:var(--radius)}
    header{background:var(--accent);color:#fff;padding:1.5rem 2rem;text-align:center;position:relative}
    header h1{font-size:2.2rem}
    .theme-toggle{position:absolute;right:2rem;top:1.5rem;background:none;border:2px solid #fff;color:#fff;padding:.3rem .7rem;border-radius:4px;cursor:pointer}
    main{max-width:800px;margin:2rem auto;padding:0 1rem}
    .post{display:none}
    .post.active{display:block}
    .post img{object-fit:cover;height:260px}
    .post h2{margin:.8rem 0;font-size:1.7rem}
    .post-body{text-align:justify}
    /* POST LIST BOX */
    .post-box{background:var(--card);border-radius:var(--radius);padding:1.5rem;margin:2.5rem 0 .5rem}
    .post-box h2{margin-bottom:1rem}
    .post-list{display:grid;gap:.8rem}
    .post-list li{background:var(--bg);padding:.9rem 1rem;border-radius:8px;cursor:pointer;transition:.2s}
    .post-list li:hover{background:var(--accent);color:#fff}
    .nav-btns{display:flex;justify-content:space-between;margin:2rem 0}
    .nav-btns button{cursor:pointer;background:var(--accent);color:#fff;border:none;padding:.75rem 1.25rem;border-radius:var(--radius)}
    .nav-btns button:disabled{background:#aaa;cursor:not-allowed}
    footer{text-align:center;padding:1.5rem;background:#e1e4e8;color:#444;font-size:.9rem}
  </style>
</head>
<body>

<header>
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
  <h1>TaskPays Tech Blog</h1>
</header>

<main>
  <!-- POST VIEWER -->
  <section id="postArea"></section>
  <div class="nav-btns">
    <button id="prevBtn" onclick="changePost(-1)" disabled>‚Üê Prev</button>
    <button id="nextBtn" onclick="changePost(1)">Next ‚Üí</button>
  </div>

  <!-- POST LIST (always visible) -->
  <aside class="post-box">
    <h2>All Posts</h2>
    <ul id="postList"></ul>
  </aside>
</main>

<footer>
  <p>&copy; 2025 TaskPays Tech Blog</p>
</footer>

  ];

  let current = 0;
  const total = posts.length;
  const postArea = document.getElementById('postArea');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  function renderPost(idx){
    const p = posts[idx];
    postArea.innerHTML = `
      <article class="post active">
        <img class="post-img" src="${p.image}" alt="${p.title}">
        <h2 class="post-title">${p.title}</h2>
        <div class="post-body">${p.text}</div>
      </article>
    `;
    prevBtn.disabled = idx === 0;
    nextBtn.disabled = idx === total - 1;
  }
  function changePost(dir){
    current += dir;
    if(current < 0) current = 0;
    if(current >= total) current = total - 1;
    renderPost(current);
  }

  // clickable post list
  const postList = document.getElementById('postList');
  posts.forEach((p,i)=>{
    const li = document.createElement('li');
    li.textContent = `${i+1}. ${p.title}`;
    li.onclick = ()=>{current=i;renderPost(current);};
    postList.appendChild(li);
  });

  // theme toggle
  function toggleTheme(){
    document.documentElement.dataset.theme = document.documentElement.dataset.theme === 'dark' ? '' : 'dark';
  }

  renderPost(0);
</script>

</body>
</html>
