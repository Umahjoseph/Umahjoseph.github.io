<!DOCTYPE html>
<html>
<head>
    <title>Task Verification Captcha</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
        .task-link { 
            display: block; margin: 10px 0; padding: 8px; 
            background: #f0f0f0; color: #0066cc; text-decoration: none;
            border-radius: 4px; 
        }
        .task-link.clicked { background: #e0ffe0; color: #009933; }
        #verify-section { display: none; margin-top: 20px; }
        #verify-btn { 
            padding: 10px 15px; background: #4CAF50; 
            color: white; border: none; border-radius: 4px;
        }
        #status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Complete All Tasks to Verify</h2>
    <p>Click all links below, then enter your email to confirm.</p>
    
    <div id="task-links">
        <!-- Your 11 Links (Dynamically Loaded) -->
    </div>

    <div id="verify-section">
        <input type="email" id="user-email" placeholder="Enter your email" required>
        <button id="verify-btn">Submit & Verify</button>
    </div>

    <p id="status">0/11 tasks completed.</p>

    <script>
        // Task Links (Replace with yours)
        const tasks = [
            "https://t.ancdu.link/140699/7164?aff_sub5=SF_006OG000004lmDN",
            "https://t.ancdu.link/140699/9071/0?aff_sub5=SF_006OG000004lmDN",
            "https://t.ancdu.link/140699/9070/0?aff_sub5=SF_006OG000004lmDN",
            "https://t.ancdu.link/140699/7246?aff_sub5=SF_006OG000004lmDN",
            "https://t.ancdu.link/140699/9067/0?aff_sub5=SF_006OG000004lmDN",
            "https://t.ancdu.link/140699/7162?aff_sub5=SF_006OG000004lmDN",
            "https://t.ancdu.link/140699/9062/0?aff_sub5=SF_006OG000004lmDN",
            "https://t.ancdu.link/140699/7163?aff_sub5=SF_006OG000004lmDN",
            "https://t.ancdu.link/140699/9064/0?aff_sub5=SF_006OG000004lmDN",
            "https://t.ancdu.link/140699/7161?aff_sub5=SF_006OG000004lmDN",
            "https://t.ancdu.link/140699/7809/0?aff_sub5=SF_006OG000004lmDN"
        ];

        const clickedTasks = new Array(tasks.length).fill(false);
        const taskContainer = document.getElementById("task-links");
        const verifySection = document.getElementById("verify-section");
        const statusEl = document.getElementById("status");

        // Render Task Links
        tasks.forEach((link, index) => {
            const taskLink = document.createElement("a");
            taskLink.href = link;
            taskLink.target = "_blank";
            taskLink.className = "task-link";
            taskLink.textContent = `Task ${index + 1}: Click Here`;
            taskLink.onclick = () => {
                clickedTasks[index] = true;
                taskLink.classList.add("clicked");
                updateProgress();
            };
            taskContainer.appendChild(taskLink);
        });

        // Track Progress
        function updateProgress() {
            const completed = clickedTasks.filter(Boolean).length;
            statusEl.textContent = `${completed}/${tasks.length} tasks completed.`;
            
            if (completed === tasks.length) {
                verifySection.style.display = "block";
                statusEl.textContent = "All tasks done! Enter email to verify.";
            }
        }

        // Email Verification
        document.getElementById("verify-btn").addEventListener("click", () => {
            const email = document.getElementById("user-email").value;
            if (!email.includes("@")) {
                alert("Please enter a valid email.");
                return;
            }
            alert(`Verified! Email submitted: ${email}`);
            // ---> Send email to your backend here <---
        });
    </script>
</body>
</html>
